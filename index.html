<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-100 min-h-screen md:flex md:items-center">
    <div
      class="my-4 text-center w-11/12 mx-auto bg-white p-4 rounded-xl shadow-xl flex flex-col gap-6 md:flex-row"
    >
      <div class="overflow-hidden md:flex-1 md:w-1/2 rounded-lg">
        <img
          class="cursor-pointer transition duration-500 hover:scale-125 w-full h-full object-cover"
          src="image.jpg"
          alt=""
        />
      </div>

      <div class="flex flex-col gap-4 md:flex-1 md:justify-center">
        <p
          class="self-center bg-black text-sm text-white inline-block py-1 px-4 rounded-full"
        >
          Free shipping
        </p>
        <p class="text-2xl">Razer Kraken Kitty Edit Gaming Headset Qartz</p>
        <p class="text-sm line-through">$799</p>
        <p class="text-4xl font-bold">$599</p>
        <p class="text-gray-400">
          The offer is valid until April 3 or as long as stock lasts!
        </p>
        <a
          href=""
          class="block text-white bg-blue-500 border-b-8 border-blue-700 py-2 px-8 rounded-md transition duration-500 hover:bg-blue-700 hover:border-blue-900"
          >Add to cart</a
        >
        <div class="flex items-center gap-3">
          <div class="bg-emerald-600 h-3 w-3 rounded-full animate-pulse"></div>
          <p>50+ pcs. in stock.</p>
        </div>
        <div class="flex flex-col gap-3 lg:flex-row">
          <a
            class="flex-1 block border-2 border-gray-300 py-2 px-8 rounded-md transition duration-500 hover:bg-gray-200"
            href=""
            ><i class="fa-solid fa-scale-balanced mr-2"></i> Add to cart</a
          >
          <a
            class="flex-1 block border-2 border-gray-300 py-2 px-8 rounded-md transition duration-500 hover:bg-gray-200"
            href=""
            ><i class="fa-regular fa-heart mr-2"></i>Add to wishlist
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
